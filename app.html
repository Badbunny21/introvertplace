<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Introvert Place ‚Äî App</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;1,300;1,400&family=Fraunces:ital,opsz,wght@0,9..144,300;0,9..144,400;1,9..144,300&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0b0f16;
      --bg-deep: #0a0c10;
      --bg-surface: #12151c;
      --bg-elevated: #1a1e28;
      --surface: #111624;
      --text: #f0eeeb;
      --text-secondary: #9ca3af;
      --muted: #6b7280;
      --border: rgba(255,255,255,0.08);
      --border-subtle: rgba(255,255,255,0.06);
      --accent: #c4a1ff;
      --accent-warm: #e8a87c;
      --accent-soft: #c4a1ff;
      --accent-green: #7ce8a8;
      --accent-calm: #7cb8e8;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
    }

    /* ============ MOOD OVERLAY (Full Screen) ============ */
    .mood-overlay {
      position: fixed;
      inset: 0;
      z-index: 9999;
      background: var(--bg-deep);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity 0.5s ease, visibility 0.5s ease;
    }
    .mood-overlay.hidden {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
    }
    .mood-ambient {
      position: absolute;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
    }
    .mood-orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(100px);
      opacity: 0.5;
      animation: float 20s ease-in-out infinite;
    }
    .mood-orb-1 {
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, rgba(232,168,124,0.4) 0%, transparent 70%);
      top: -200px;
      right: -100px;
    }
    .mood-orb-2 {
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, rgba(196,161,255,0.35) 0%, transparent 70%);
      bottom: -150px;
      left: 5%;
      animation-delay: -10s;
    }
    .mood-orb-3 {
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(124,232,168,0.25) 0%, transparent 70%);
      top: 40%;
      left: 40%;
      animation-delay: -5s;
    }
    @keyframes float {
      0%, 100% { transform: translate(0, 0) scale(1); }
      33% { transform: translate(30px, -30px) scale(1.05); }
      66% { transform: translate(-20px, 20px) scale(0.95); }
    }
    .mood-content {
      position: relative;
      z-index: 1;
      text-align: center;
      max-width: 750px;
      padding: 40px 24px;
    }
    .greeting-time {
      font-size: 13px;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.15em;
      margin-bottom: 16px;
    }
    .greeting-name {
      font-family: 'Fraunces', serif;
      font-size: 48px;
      font-weight: 300;
      margin-bottom: 12px;
      letter-spacing: -0.03em;
      line-height: 1.2;
    }
    .greeting-name span {
      background: linear-gradient(135deg, var(--accent-warm) 0%, var(--accent-soft) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .mood-question {
      font-family: 'Fraunces', serif;
      font-size: 24px;
      font-weight: 300;
      font-style: italic;
      color: var(--text-secondary);
      margin-bottom: 48px;
    }
    .mood-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 16px;
      margin-bottom: 24px;
    }
    .mood-option {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      padding: 28px 20px;
      background: var(--bg-surface);
      border: 1px solid var(--border-subtle);
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }
    .mood-option::before {
      content: '';
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at center, var(--mood-color, var(--accent)) 0%, transparent 70%);
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .mood-option:hover {
      transform: translateY(-6px);
      border-color: var(--mood-color, var(--accent));
      box-shadow: 0 12px 40px rgba(0,0,0,0.4), 0 0 0 1px var(--mood-color, var(--accent));
    }
    .mood-option:hover::before { opacity: 0.15; }
    .mood-emoji {
      font-size: 44px;
      transition: transform 0.3s ease;
      position: relative;
      z-index: 1;
    }
    .mood-option:hover .mood-emoji { transform: scale(1.2); }
    .mood-label {
      font-size: 14px;
      color: var(--text-secondary);
      font-weight: 500;
      position: relative;
      z-index: 1;
    }
    .mood-grid-secondary {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-bottom: 36px;
      flex-wrap: wrap;
    }
    .mood-option-small {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 14px 22px;
      background: var(--bg-surface);
      border: 1px solid var(--border-subtle);
      border-radius: 16px;
      cursor: pointer;
      transition: all 0.25s ease;
    }
    .mood-option-small:hover {
      background: var(--bg-elevated);
      border-color: var(--mood-color, var(--accent));
      transform: translateY(-2px);
    }
    .mood-option-small .mood-emoji { font-size: 26px; }
    .mood-option-small .mood-label { font-size: 14px; }
    .mood-skip {
      background: none;
      border: none;
      color: var(--muted);
      font-size: 14px;
      cursor: pointer;
      transition: color 0.2s ease;
      padding: 12px 20px;
    }
    .mood-skip:hover { color: var(--text-secondary); }

    /* ============ MAIN APP ============ */
    .app-wrapper {
      min-height: 100vh;
    }

    /* Bottom navigation bar */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(13, 17, 26, 0.92);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-top: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 2px;
      padding: 6px 8px;
      padding-bottom: calc(6px + env(safe-area-inset-bottom, 0px));
      z-index: 100;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }
    .nav-item {
      flex: 1;
      min-width: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2px;
      padding: 6px 2px;
      border-radius: 10px;
      text-decoration: none;
      cursor: pointer;
      transition: background 0.2s ease;
      border: none;
      background: none;
    }
    .nav-item:hover {
      background: rgba(255,255,255,0.05);
    }
    .nav-item-icon {
      font-size: 22px;
      line-height: 1;
      opacity: 0.5;
      transition: opacity 0.2s ease, transform 0.2s ease;
    }
    .nav-item-label {
      font-family: 'Inter', sans-serif;
      font-size: 10px;
      font-weight: 500;
      color: var(--muted);
      transition: color 0.2s ease;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 100%;
    }
    .nav-item.active .nav-item-icon {
      opacity: 1;
      transform: scale(1.1);
    }
    .nav-item.active .nav-item-label {
      color: var(--accent-soft);
    }

    /* Profile nav item avatar */
    .nav-item-avatar {
      width: 24px;
      height: 24px;
      border-radius: 8px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 13px;
      line-height: 1;
      opacity: 0.5;
      transition: opacity 0.2s ease, transform 0.2s ease;
    }
    .nav-item.active .nav-item-avatar {
      opacity: 1;
      transform: scale(1.1);
    }
    .nav-item-avatar img {
      width: 24px;
      height: 24px;
      border-radius: 8px;
      object-fit: cover;
    }

    /* Breathing fullscreen mode - hide bottom nav */
    body.breathing-active .bottom-nav {
      transform: translateY(100%);
      opacity: 0;
      pointer-events: none;
    }

    main.app-content {
      width: 100%;
      overflow: auto;
      min-height: 100vh;
      background: linear-gradient(135deg, #0b0f16 0%, #0c0f1a 60%, #0c0d14 100%);
    }
    iframe.app-frame {
      width: 100%;
      height: calc(100vh - 56px - env(safe-area-inset-bottom, 0px));
      border: none;
    }

    /* Loading state - hide everything until auth verified */
    .app-loading {
      position: fixed;
      inset: 0;
      background: var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 99999;
    }
    .app-loading.hidden {
      display: none;
    }
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid var(--border);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Hide mood overlay initially until auth verified */
    .mood-overlay {
      opacity: 0;
      visibility: hidden;
    }
    .mood-overlay.visible {
      opacity: 1;
      visibility: visible;
    }

    /* Responsive styles */
    @media (max-width: 900px) {
      .mood-grid { grid-template-columns: repeat(2, 1fr); }
    }
    @media (max-width: 600px) {
      .greeting-name { font-size: 32px; }
      .mood-question { font-size: 18px; }
      .mood-grid { grid-template-columns: repeat(2, 1fr); gap: 12px; }
      .mood-option { padding: 20px 16px; }
      .mood-emoji { font-size: 36px; }
      .mood-content { padding: 32px 16px; }
    }
    @media (max-width: 380px) {
      .greeting-name { font-size: 26px; }
      .mood-question { font-size: 16px; }
      .mood-grid { gap: 8px; }
      .mood-option { padding: 16px 12px; }
      .mood-emoji { font-size: 30px; }
      .nav-item-label { font-size: 9px; }
      .nav-item-icon { font-size: 20px; }
    }
  </style>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>

  <!-- Loading State (shown until auth verified) -->
  <div class="app-loading" id="appLoading">
    <div class="loading-spinner"></div>
  </div>


  <!-- Full-Screen Mood Selection Overlay -->
  <div class="mood-overlay" id="moodOverlay">
    <div class="mood-ambient">
      <div class="mood-orb mood-orb-1"></div>
      <div class="mood-orb mood-orb-2"></div>
      <div class="mood-orb mood-orb-3"></div>
    </div>
    <div class="mood-content">
      <div class="greeting-time" id="greetingTime">Good evening</div>
      <h1 class="greeting-name">Welcome back, <span id="userName">friend</span></h1>
      <p class="mood-question">How are you arriving this evening?</p>

      <div class="mood-grid">
        <div class="mood-option" style="--mood-color: #7ce8a8;" onclick="selectMood('peaceful', 'Peaceful', 'üòå')">
          <span class="mood-emoji">üòå</span>
          <span class="mood-label">Peaceful</span>
        </div>
        <div class="mood-option" style="--mood-color: #e8a87c;" onclick="selectMood('anxious', 'Anxious', 'üò∞')">
          <span class="mood-emoji">üò∞</span>
          <span class="mood-label">Anxious</span>
        </div>
        <div class="mood-option" style="--mood-color: #7cb8e8;" onclick="selectMood('low', 'Low Energy', 'üòî')">
          <span class="mood-emoji">üòî</span>
          <span class="mood-label">Low Energy</span>
        </div>
        <div class="mood-option" style="--mood-color: #c4a1ff;" onclick="selectMood('reflective', 'Reflective', 'ü§î')">
          <span class="mood-emoji">ü§î</span>
          <span class="mood-label">Reflective</span>
        </div>
      </div>

      <div class="mood-grid-secondary">
        <div class="mood-option-small" style="--mood-color: #f0e87c;" onclick="selectMood('happy', 'Happy', 'üòä')">
          <span class="mood-emoji">üòä</span>
          <span class="mood-label">Happy</span>
        </div>
        <div class="mood-option-small" style="--mood-color: #e87c7c;" onclick="selectMood('tired', 'Tired', 'üò¥')">
          <span class="mood-emoji">üò¥</span>
          <span class="mood-label">Tired</span>
        </div>
        <div class="mood-option-small" style="--mood-color: #7ce8e8;" onclick="selectMood('calm', 'Calm', 'üòá')">
          <span class="mood-emoji">üòá</span>
          <span class="mood-label">Calm</span>
        </div>
        <div class="mood-option-small" style="--mood-color: #9ca3af;" onclick="selectMood('neutral', 'Neutral', 'üòê')">
          <span class="mood-emoji">üòê</span>
          <span class="mood-label">Neutral</span>
        </div>
      </div>

      <button class="mood-skip" onclick="selectMood('neutral', 'Neutral', 'üòê')">Skip for now ‚Üí</button>
    </div>
  </div>

  <!-- Main App (hidden until mood selected) -->
  <div class="app-wrapper">
    <main class="app-content">
      <iframe id="appFrame" class="app-frame" src="sanctuary.html"></iframe>
    </main>

    <!-- Bottom Navigation Bar -->
    <nav class="bottom-nav" id="bottomNav">
      <button class="nav-item active" data-page="sanctuary" onclick="loadPage('sanctuary', event)">
        <span class="nav-item-icon">üßò</span>
        <span class="nav-item-label">Sanctuary</span>
      </button>
      <button class="nav-item" data-page="wellness" onclick="loadPage('wellness', event)">
        <span class="nav-item-icon">üåø</span>
        <span class="nav-item-label">Wellness</span>
      </button>
      <button class="nav-item" data-page="creative" onclick="loadPage('creative', event)">
        <span class="nav-item-icon">‚ú®</span>
        <span class="nav-item-label">Creative</span>
      </button>
      <button class="nav-item" data-page="blog" onclick="loadPage('blog', event)">
        <span class="nav-item-icon">üìñ</span>
        <span class="nav-item-label">Blog</span>
      </button>
      <button class="nav-item" data-page="connect" onclick="loadPage('connect', event, {view: 'communities'})">
        <span class="nav-item-icon">ü§ù</span>
        <span class="nav-item-label">Connect</span>
      </button>
      <button class="nav-item" data-page="profile" onclick="loadPage('profile', event)">
        <span class="nav-item-avatar" id="navUserAvatar">üå∏</span>
        <span class="nav-item-label">Profile</span>
      </button>
    </nav>
  </div>

  <script>
    // Supabase init
    const db = window.supabase.createClient(
      'https://inpziyxjznikinqqputz.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlucHppeXhqem5pa2lucXFwdXR6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg0MzQ0MTcsImV4cCI6MjA4NDAxMDQxN30.5QoXaD5vNcuteEmwmo82l_OIklVbGGCRpNtV0PMuSyY'
    );

    let currentUser = null;

    // Set greeting based on time
    function setGreeting() {
      const hour = new Date().getHours();
      let greeting = 'Good evening';
      if (hour < 12) greeting = 'Good morning';
      else if (hour < 17) greeting = 'Good afternoon';
      document.getElementById('greetingTime').textContent = greeting;
    }

    // Set active nav item
    function setActiveNav(page) {
      document.querySelectorAll('.nav-item').forEach(item => item.classList.remove('active'));
      const target = document.querySelector('.nav-item[data-page="' + page + '"]');
      if (target) target.classList.add('active');
    }

    // Check session and show mood screen or redirect
    async function init() {
      setGreeting();

      try {
        const { data: { session } } = await db.auth.getSession();

        // Hide loading state
        document.getElementById('appLoading').classList.add('hidden');

        if (!session) {
          window.location.href = 'index.html';
          return;
        }

        currentUser = session.user;
        const username = currentUser.user_metadata?.username || currentUser.email.split('@')[0];

        // Set username in mood screen
        document.getElementById('userName').textContent = username;

        // Load saved profile from localStorage
        loadSavedProfile();

        // Check if mood already completed this session
        // sessionStorage persists across refreshes but clears on tab/browser close
        const moodDoneThisSession = sessionStorage.getItem('moodCompleted');
        const savedMood = JSON.parse(localStorage.getItem('currentMood') || '{}');

        if (moodDoneThisSession) {
          // Already shown mood this session ‚Äî skip overlay
        } else {
          // New session (fresh login or new tab) ‚Äî show mood overlay
          document.getElementById('moodOverlay').classList.add('visible');
        }
      } catch (err) {
        console.error('Auth error:', err);
        document.getElementById('appLoading').classList.add('hidden');
        window.location.href = 'index.html';
      }
    }

    // Handle mood selection
    function selectMood(moodId, label, emoji) {
      // Save mood to localStorage (persists) and sessionStorage (prevents re-show on refresh)
      localStorage.setItem('currentMood', JSON.stringify({ id: moodId, label, emoji }));
      sessionStorage.setItem('moodCompleted', 'true');

      // Hide mood overlay with animation
      document.getElementById('moodOverlay').classList.remove('visible');

      // Load sanctuary with mood parameter
      const frame = document.getElementById('appFrame');
      frame.src = 'sanctuary.html?mood=' + moodId;
    }

    // Navigation
    function loadPage(page, evt, params) {
      const frame = document.getElementById('appFrame');
      const map = {
        sanctuary: 'sanctuary.html',
        wellness: 'wellness.html',
        creative: 'creative.html',
        blog: 'blog.html',
        connect: 'connect.html',
        profile: 'profile.html',
      };
      const mood = JSON.parse(localStorage.getItem('currentMood') || '{}');
      let url = map[page] || 'sanctuary.html';
      // Build query string
      const queryParams = new URLSearchParams();
      queryParams.set('v', Date.now()); // Cache buster

      if (page === 'sanctuary' && mood.id) {
        queryParams.set('mood', mood.id);
      }

      // Add any additional params passed in
      if (params && typeof params === 'object') {
        Object.entries(params).forEach(([key, value]) => {
          queryParams.set(key, value);
        });
      }

      // Default connect page to communities view
      if (page === 'connect' && !queryParams.has('view')) {
        queryParams.set('view', 'communities');
      }

      url += '?' + queryParams.toString();
      frame.src = url;
      setActiveNav(page);
    }

    // Logout
    async function logout() {
      await db.auth.signOut();
      localStorage.removeItem('currentMood');
      sessionStorage.removeItem('moodCompleted');
      window.location.href = 'index.html';
    }

    // Listen for breathing fullscreen from wellness iframe (hides toggle button)
    window.addEventListener('message', (event) => {
      if (event.data && event.data.action === 'breathingFullscreen') {
        if (event.data.enabled) {
          document.body.classList.add('breathing-active');
        } else {
          document.body.classList.remove('breathing-active');
        }
      }
    });

    // Listen for navigation messages from iframes
    window.addEventListener('message', (event) => {
      if (event.data && event.data.action === 'navigate') {
        loadPage(event.data.page, null, event.data.params);
      }
    });

    // Load saved profile from localStorage
    function loadSavedProfile() {
      const savedProfile = localStorage.getItem('introvert_profile');
      if (savedProfile) {
        const profile = JSON.parse(savedProfile);

        // Update avatar in bottom nav (supports image or emoji)
        const navAvatar = document.getElementById('navUserAvatar');
        if (profile.avatar_url) {
          navAvatar.innerHTML = '<img src="' + profile.avatar_url + '" alt="" onerror="this.parentElement.textContent=\'' + (profile.avatar || 'üåô').replace(/'/g, "\\'") + '\'">';
        } else if (profile.avatar) {
          navAvatar.textContent = profile.avatar;
        }

        // Update username in mood screen
        if (profile.username) {
          document.getElementById('userName').textContent = profile.username;
        }
      }
    }

    // Listen for profile updates from iframe (profile page)
    window.addEventListener('message', function(event) {
      if (event.data && event.data.type === 'profileUpdate') {
        const navAvatar = document.getElementById('navUserAvatar');
        if (event.data.avatar_url) {
          navAvatar.innerHTML = '<img src="' + event.data.avatar_url + '" alt="" onerror="this.parentElement.textContent=\'' + (event.data.avatar || 'üåô').replace(/'/g, "\\'") + '\'">';
        } else if (event.data.avatar_url === null) {
          // Switched back to emoji
          navAvatar.innerHTML = '';
          navAvatar.textContent = event.data.avatar || 'üåô';
        } else if (event.data.avatar) {
          navAvatar.innerHTML = '';
          navAvatar.textContent = event.data.avatar;
        }
      }
    });

    // Initialize
    init();
  </script>
</body>
</html>
