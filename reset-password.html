<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - Introvert Place</title>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,300;0,9..144,400;0,9..144,500;1,9..144,300;1,9..144,400&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-deep: #0a0c10;
      --bg-surface: #12151c;
      --bg-elevated: #1a1e28;
      --accent-soft: #c4a1ff;
      --text-primary: #f0eeeb;
      --text-secondary: #9ca3af;
      --text-muted: #6b7280;
      --border-subtle: rgba(255,255,255,0.06);
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'DM Sans', sans-serif;
      background: var(--bg-deep);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    h1, h2 { font-family: 'Fraunces', serif; font-weight: 400; }
    .container {
      max-width: 400px;
      width: 100%;
      background: var(--bg-surface);
      border-radius: 20px;
      padding: 40px 32px;
      border: 1px solid var(--border-subtle);
    }
    .logo { text-align: center; margin-bottom: 32px; }
    .logo h1 { font-size: 24px; color: var(--accent-soft); }
    h2 { font-size: 28px; text-align: center; margin-bottom: 8px; }
    .subtitle { text-align: center; color: var(--text-secondary); margin-bottom: 32px; font-size: 14px; }
    .form-group { margin-bottom: 20px; }
    label { display: block; font-size: 13px; color: var(--text-secondary); margin-bottom: 8px; }
    input {
      width: 100%;
      padding: 14px 16px;
      background: var(--bg-elevated);
      border: 1px solid var(--border-subtle);
      border-radius: 12px;
      color: var(--text-primary);
      font-size: 15px;
      transition: border-color 0.2s;
    }
    input:focus { outline: none; border-color: var(--accent-soft); }
    button {
      width: 100%;
      padding: 14px;
      background: var(--accent-soft);
      color: var(--bg-deep);
      border: none;
      border-radius: 12px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: opacity 0.2s;
    }
    button:hover { opacity: 0.9; }
    button:disabled { opacity: 0.5; cursor: not-allowed; }
    .message {
      padding: 12px 16px;
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
    }
    .message.success { display: block; background: rgba(124, 232, 168, 0.1); color: #7ce8a8; }
    .message.error { display: block; background: rgba(232, 124, 154, 0.1); color: #e87c9a; }
    .back-link {
      text-align: center;
      margin-top: 24px;
    }
    .back-link a {
      color: var(--accent-soft);
      text-decoration: none;
      font-size: 14px;
    }
    .back-link a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <h1>✨ Introvert Place</h1>
    </div>
    
    <h2>Reset Password</h2>
    <p class="subtitle">Enter your new password below</p>
    
    <div id="message" class="message"></div>
    
    <form id="resetForm">
      <div class="form-group">
        <label>New Password</label>
        <input type="password" id="password" placeholder="Enter new password" minlength="6" required>
      </div>
      <div class="form-group">
        <label>Confirm Password</label>
        <input type="password" id="confirmPassword" placeholder="Confirm new password" minlength="6" required>
      </div>
      <button type="submit" id="submitBtn">Update Password</button>
    </form>
    
    <div class="back-link">
      <a href="/">← Back to Introvert Place</a>
    </div>
  </div>

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = 'https://dlgntsscabbhdqlxqpwd.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRsZ250c3NjYWJiaGRxbHhxcHdkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ3MDAyMzYsImV4cCI6MjA3MDI3NjIzNn0.FIyWgqehDBMMQCN3nl-dPfkDAPjv_-dFBvmGHgABEBA';
    
    const db = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    const messageEl = document.getElementById('message');
    const form = document.getElementById('resetForm');
    const submitBtn = document.getElementById('submitBtn');

    function showMessage(text, type) {
      messageEl.textContent = text;
      messageEl.className = 'message ' + type;
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      
      if (password !== confirmPassword) {
        showMessage('Passwords do not match', 'error');
        return;
      }
      
      if (password.length < 6) {
        showMessage('Password must be at least 6 characters', 'error');
        return;
      }
      
      submitBtn.disabled = true;
      submitBtn.textContent = 'Updating...';
      
      try {
        const { error } = await db.auth.updateUser({ password });
        
        if (error) {
          showMessage(error.message || 'Failed to update password', 'error');
          submitBtn.disabled = false;
          submitBtn.textContent = 'Update Password';
        } else {
          showMessage('Password updated successfully! Redirecting...', 'success');
          setTimeout(() => {
            window.location.href = '/';
          }, 2000);
        }
      } catch (err) {
        showMessage('An error occurred. Please try again.', 'error');
        submitBtn.disabled = false;
        submitBtn.textContent = 'Update Password';
      }
    });

    // Check if we have a session from the reset link
    db.auth.getSession().then(({ data: { session }, error }) => {
      if (error) {
        showMessage('Invalid or expired reset link. Please request a new one.', 'error');
        submitBtn.disabled = true;
      }
    });
  </script>
</body>
</html>
